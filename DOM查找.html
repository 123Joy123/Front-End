<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #code
        {
            width: 100px;
            height: 50px;
            background-color: lightblue;
            font-size: 44px;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <script>
        function createRndCode(){
            var chars=['a','b','1','2'];//用于产生验证码
            var randCode="";//产生的验证码保存在这里
            //生成三位验证码
            for(var i=0;i<3;i++)
            {
                //产生随机数
                var randPos=Math.floor(Math.random()*(chars.length-1));
                //用随机数产生位置的字符连接起来成验证码
                randCode+=chars[randPos];
            }
            document.getElementById("code").innerHTML=randCode;
        }
    </script>
    <div id="code"></div>
    <button onclick="createRndCode()">验证码</button>
</body>
</html>
