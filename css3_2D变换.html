<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 75px;
            background-color: #ccc;
            border: 1px solid #000;
        }
        #rotateDiv{
            /* 顺时针旋转30度 */
            transform:rotate(30deg);
        }
        #rotateDiv:hover{
            /* 放大 */
            transform:scale(1.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <div>Web前端开发</div>
        <div id="rotateDiv" class="box">Web前端开发</div>
    </div>
</body>
</html>
